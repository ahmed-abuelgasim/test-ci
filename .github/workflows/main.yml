name: Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CYPRESS_CACHE_FOLDER: cypress/cache

jobs:
  deps:
    name: Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress
        uses: actions/cache@v3
        id: cypress-cache
        with:
          path: cypress/cache
          key: ${{ runner.os }}-cypress-cache-${{ hashFiles('cypress/cache/**') }}
      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm install

  lint:
    name: Lint
    needs: [deps]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Load node-modules cache
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('package-lock.json') }}
      - name: Lint
        run: npm run lint

  unit-tests:
    name: Unit tests
    needs: [deps]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Load node-modules cache
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('package-lock.json') }}
      - name: Test
        run: npm run test:unit

  e2e-tests:
    name: End to End tests
    needs: [deps]
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
    strategy:
      matrix:
        browser: ['chrome', 'edge', 'firefox']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Load node-modules cache
        uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('package-lock.json') }}
      - name: Load Cypress cache
        uses: actions/cache@v3
        id: cypress-cache
        with:
          path: cypress/cache
          key: ${{ runner.os }}-cypress-cache-${{ hashFiles('cypress/cache/**') }}
      - name: Install angular
        run: npm i -g @angular/cli
      - name: Test
        id: e2e-tests
        run: npm run test:e2e:${{ matrix.browser }}
      - name: Upload diffs as artifacts
        uses: actions/upload-artifact@v3
        if: failure() && steps.e2e-tests.outcome == 'failure'
        with:
          name: visual-regression-diffs
          path: cypress/snapshots/cypress/e2e/*/__diff_output__
